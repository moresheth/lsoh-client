<div class="image-item">

	<div class="image-item-display">
		<img ng-src="{{ image.image_original }}">
	</div>

	<div class="image-item-info">

		<a ng-href="/images"></a>

		<div ng-if="image.user" class="image-user-info">
			<img ng-src="{{ image.user.avatar }}">
			{{ image.user.username }}
		</div>

		<p>{{ image.created_int | date : 'medium' }}</p>

	</div>

</div>
